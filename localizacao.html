const empresaLat = -12.2239526;
const empresaLon = -38.9587592;

// F√≥rmula de Haversine para calcular dist√¢ncia entre dois pontos
function calcularDistancia(lat1, lon1, lat2, lon2) {
    const R = 6371; // Raio da Terra em KM
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;

    const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    return R * c; // Dist√¢ncia final
}

document.getElementById("btn-distancia").addEventListener("click", () => {
    const resultado = document.getElementById("resultado-distancia");

    if (!navigator.geolocation) {
        resultado.textContent = "Seu navegador n√£o suporta geolocaliza√ß√£o.";
        return;
    }

    resultado.textContent = "Obtendo sua localiza√ß√£o...";

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;

            const distancia = calcularDistancia(userLat, userLon, empresaLat, empresaLon);

            localStorage.setItem("ultimaLocalizacao", `${userLat},${userLon}`);

            resultado.textContent = 
                `Voc√™ est√° aproximadamente a ${distancia.toFixed(2)} km da empresa.`;
        },
        (erro) => {
